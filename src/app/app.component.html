<ion-app>
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Opciones</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item routerLink="/profile">
          <ion-icon name="person" slot="start"></ion-icon>
          Perfil
        </ion-item>
        <ion-item routerLink="/dashboard">
          <ion-icon name="home" slot="start"></ion-icon>
          Inicio
        </ion-item>
        
        <ion-item *ngIf="userRole === 'profesor'" routerLink="/tabs-teachers">
          <ion-icon name="book" slot="start"></ion-icon>
          Asistencia General
        </ion-item>
        
        <ion-item *ngIf="userRole === 'alumno'" routerLink="/tabs">
          <ion-icon name="calendar" slot="start"></ion-icon>
          Consultar Asistencias
        </ion-item>
        
        <ion-item (click)="logoutUser()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          Cerrar sesi√≥n
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>RegistrAPP</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
