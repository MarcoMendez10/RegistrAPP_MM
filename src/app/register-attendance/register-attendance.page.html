<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registrar Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Card para ingreso manual -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresar C贸digo de Clase</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">C贸digo de Acceso</ion-label>
        <ion-input [(ngModel)]="accessCode" name="accessCode"></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary" (click)="registerAttendance()">
        Registrar Asistencia
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Card para escanear QR -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Escanear C贸digo QR</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Contenedor del lector QR -->
      <div id="reader" style="width: 100%; max-width: 300px; margin: auto;"></div>
  
      <!-- Bot贸n para iniciar el escaneo -->
      <ion-button expand="block" color="secondary" (click)="startQrScan()">
        Iniciar Escaneo QR
      </ion-button>
  
      <!-- Mostrar el resultado del escaneo -->
      <div *ngIf="scannerResult" style="margin-top: 15px; text-align: center;">
        <p><strong>Resultado del escaneo:</strong></p>
        <p>{{ scannerResult }}</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
